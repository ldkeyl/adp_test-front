<app-bienvenida-top></app-bienvenida-top> <br />
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="row align-items-center">
      <div class="col-12 m-b-10 input">
        <h3 class="d-flex justify-content-center">Cambiar contraseña</h3>
        <br>
        <p class="d-flex justify-content-center m-b-0" style="line-height: 1;">
          Usted esta ingresando por primera vez al sistema,
        </p>
        <p class="d-flex justify-content-center">
                  es necesario que cambie su contraseña.
          </p>
      </div>
      <div class="col-12 d-flex justify-content-center m-b-20 input">
        <form action="index.html" autocomplete="off">
            <div class="col m-b-20 input">
              <mat-form-field class="input-login" appearance="outline">
                <mat-label>Ingresa contraseña actual</mat-label>
                <input
                  matInput
                  formControlName="email"
                  required
                  autofocus
                  name="email."
                />
                <button type="button" mat-icon-button matSuffix>
                  <mat-icon>shield_lock</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col m-b-20">
              <mat-form-field class="input-login" appearance="outline">
                <mat-label>Ingresa nueva contraseña</mat-label>
                <input
                  matInput
                  formControlName="password"
                  required
                  name="password"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  [attr.aria-label]="'Hide password'"
                >
                  <mat-icon>shield_locked</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col m-b-30">
              <mat-form-field class="input-login" appearance="outline">
                <mat-label>Confirmar nueva contraseña</mat-label>
                <input
                  matInput
                  formControlName="password"
                  required
                  name="password"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  [attr.aria-label]="'Hide password'"
                >
                  <mat-icon>shield_locked</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="button button-color-w" color="primary"  (click)="backClicked()">
          Volver
        </button>
              <button class="button button-color-g" color="primary" (click)="login()">Acceder</button>
            </div>
    </div>
  </div>
</div>
<br><br><br>
