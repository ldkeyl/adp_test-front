<div class="col-12">
    <mat-label class="f-2-b">Seleccionar las Zonas que requieren acceso</mat-label>
</div>

<section class="example-container" tabindex="0">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="seleccione">
            <th mat-header-cell *matHeaderCellDef>Seleccione</th>
            <td mat-cell *matCellDef="let element">{{ element.seleccione }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</section>

<div class="col-12">
    <mat-label class="f-2-b">Descripción de las funciones en la(s) zona(s) que requiere acceso</mat-label>
</div>
<div class="col-12">
    <mat-label class="f-3">Aquí se describen las funciones a desempeñar</mat-label>
</div>
