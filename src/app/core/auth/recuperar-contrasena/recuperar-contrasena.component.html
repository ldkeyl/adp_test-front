<app-bienvenida-top></app-bienvenida-top> <br />
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="row align-items-center">
      <div class="col-12 m-b-10 input">
        <h3 class="d-flex justify-content-center">Recuperar contraseña</h3>
        <br>
        <p class="d-flex justify-content-center m-b-0" style="line-height: 1; font-size: 14px;">
          Para poder recuperar su contraseña, ingrese
        </p>
        <p class="d-flex justify-content-center" style="line-height: 1; font-size: 14px;">
          los siguientes datos:
        </p>
      </div>
      <div class="col-12 d-flex justify-content-center m-b-20 input">
        <form action="index.html" autocomplete="off">
          <div class="col m-b-20 input">
            <mat-form-field class="input-login" appearance="outline">
              <mat-label>Ingresa tu usuario</mat-label>
              <input 
                matInput
                formControlName="email"
                required
                autofocus
                name="email."
              />
              <button type="button" mat-icon-button matSuffix>
                <mat-icon>person_outline</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
           
        <button class="button button-color-w" color="primary">
          Volver
        </button>
        <button class="button button-color-g " color="primary">
          Acceder
        </button>
      </div>
    </div>
  </div>
</div>
