<div class="container container-adp">
  <div class="row align-items-start">
    <div class="col-12">
      <h3><b>Roles</b></h3>
    </div>
  </div>
  <br />
  <div class="row align-items-start ">
    <div class="col-12 p-b-20">
      <h5><b>Rroles asignados al usuario:</b></h5>
    </div>

    <div class="d-flex justify-content-center line_bottom p-b-30">
        <section tabindex="0" class="line_bottom">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>código</th>
                <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
              </ng-container>
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </section>
      </div>
  
 
  <div class="row align-items-start">
    <div class="d-flex justify-content-center ">
      <button class="button button-color-w  m-t-30" color="primary">Volver</button>
    </div>
    <br />
  </div>
</div>
