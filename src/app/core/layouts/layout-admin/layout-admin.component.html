<mat-drawer-container>
  <mat-drawer #drawer mode="side" opened class="mat-elevation-z4">
    <div
      class="d-flex sidebar align-items-end flex-column bd-highlight mb-3"
      style="height: 100%"
    >
      <br />
      <br />
      <div class="bd-highlight">
        <!-- tocado -->
        <div class="drawer__header">
          <img src="assets/img/color-logo.png" alt="" />
        </div>
      </div>
      <br />
      <div class="">
        <mat-nav-list class="drawer__list">
          <!-- class="drawer__list" -->
          <ng-container *ngFor="let option of getMenuOptions()">
            <mat-list-item
              disableRipple
              class="drawer__item"
              [routerLink]="option.url"
            >
              <div class="item_url">
                <div class="routerTitle">
                  <p class="item__text">{{ option.title }}</p>
                </div>
                <div class="routerActice" routerLinkActive="active"></div>
              </div>
            </mat-list-item>
          </ng-container>
        </mat-nav-list>
      </div>
      <div class="mt-auto">
        <div class="modulos">
          <ng-container *ngFor="let option of getModulos()">
            <div
              disableRipple
              class="modulos__item"
              [routerLink]="option.url"
            >
              <div class="item_url">
                <p class="item__text">{{ option.title }}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="mt-auto">
        <div class="sidebar-img" style="height: 231px; width: 430.07px">
          <img src="assets/img/group-2.png" alt="" />
        </div>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z8 content__toolbar">
      <mat-toolbar-row>
        <div class="menu"></div>
        <div class="profile">
          <span class="profile__text">Iniciador Aeropuerto ADP</span>

          <mat-icon class="item__icon">person_outline</mat-icon>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="page-container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
